<div class="container m-5">
  <div class="row p-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
          <br>
          <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required.</div>
            <div *ngIf="username.errors.minlength">Minimum required is {{ username.errors.minlength.requiredLength }} characters.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
          <br>
          <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">Password Field is required</div>
            <div *ngIf="password.errors.minlength">Password must be more than {{ password.errors.minlength.requiredLength }} characters.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
